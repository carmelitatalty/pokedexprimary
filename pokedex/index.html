<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="dist/minify.css" />

    <title>Document</title>
  </head>
  <body>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <header>
      <nav aria-label="...">
        <div class="head-logo">
          <a class="navbar-brand" href="#">
            <img
              src="./img/pokemon-23-logo-svg-vector.svg"
              class="pokemon-logo"
              alt="Pokemon"
            />
          </a>
        </div>

        <div class="pagination-div"><ul class="pagination" id="paging-list"></ul></div>
        
      </nav>
    </header>
    <main>
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h3 class="modal-title text-capitalize" id="exampleModalLabel">
                Pokemon
              </h3>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="h5">
                <span>Height</span
                ><span id="pokemon-height" class="text-muted ml-2"></span>
              </div>
              <div>
                <span class="h5">Types: </span>
                <ul id="pokemon-types"></ul>
              </div>
              <img id="pokemon-img" class="pokemon-img" />
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
      <ul class="list-group"></ul>
      <div id="pokemon-list" class="d-flex flex-wrap"></div>
      <div id="image-container"></div>
    </main>
    <script src="../pokedex/js/promise-polyfill.js"></script>
    <script src="../pokedex/js/fetch-polyfill.js"></script>
    <script src="dist/minify.js"></script>
  </body>
</html>
